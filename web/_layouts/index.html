---
layout: default
---

<!-- Nav -->
<nav id="nav">
    <ul>
        {% for pair in page.links %}
        <li><a href="{{ pair.href }}" {% if pair.active == true %} class="active" {% endif %}>{{ pair.name }}</a></li>
        {% endfor %}
    </ul>
</nav>

<!-- Main -->
<div id="main">
    {{ content }}
</div>
